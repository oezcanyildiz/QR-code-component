<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="card-img">
      <img class="content-img"src="images/image-equilibrium.jpg" alt="Etherium">
    </div>
    <div class="card-head">
      <h2 class="card-header">Equilibrium #3429</h2>
    </div>
    <div class="card-text">
      <p class="content-text">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="card-icon">
        <div class="first-icon">
          <img class="eth-icon"src="images/icon-ethereum.svg" alt="Icon Etherium">
          <span class="content-amaount">0.041 ETH</span>
        </div>
        <div class="second-icon">
          <img class="clock-icon" src="images/icon-clock.svg" alt="Icon Etherium">
          <span class="last-user-log">
            3 days left
          </span>
        </div>
      </div>
    </div>
    <div class="card-foot">
      <img class="user-img" src="images/image-avatar.png" alt="User.image">
      <p class="maker">
        Creation of  <span class="nameofMaker"translate="no"> Jules Wyvern</span>
      </p>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a class="extern-link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a class="newbie" href="#" translate="no">Özcan Yildiz</a>.
  </div>
</body>
</html>
